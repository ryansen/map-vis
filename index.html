<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bike-vis</title>

    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="map.css">

    <!-- Load Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>
<body>

    <header>
        <h1>Boston Bikers</h1>
        <label>
            Filter by time: 
            <input id="time-slider" type="range" min="-1" max="1440" value="-1">
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
        </label>
    </header>

    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: half">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
      </div>

    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>

</body>
</html>
